name: End-to-end tests (master)

on:
  push:
    branches:
      - master

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install
        run: |
          npm install

      - name: End-to-end tests
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm run preview -- --port 3000
          browser: chrome
